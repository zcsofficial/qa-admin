<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom Styles */
        .container {
            margin-top: 20px;
        }
        .form-group {
            margin: 15px 0;
        }
        .blog-preview {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Admin Panel</h1>

        <h2>Add New Cadet</h2>
        <form id="cadetForm">
            <div class="form-group">
                <input type="text" class="form-control" id="cadetID" placeholder="Cadet ID" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="cadetName" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="cadetRank" placeholder="Rank" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Cadet</button>
        </form>

        <h2>Add New Blog Post</h2>
        <form id="blogForm" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" class="form-control" id="blogTitle" placeholder="Blog Title" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="blogContent" placeholder="Blog Content" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="fontSelect">Select Font:</label>
                <select class="form-control" id="fontSelect">
                    <option value="Arial">Arial</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <button type="button" class="btn btn-secondary" onclick="makeBold()">Bold</button>
                <button type="button" class="btn btn-secondary" onclick="makeItalic()">Italic</button>
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file" id="blogImage" accept="image/*">
                <input type="text" class="form-control" id="imageUrl" placeholder="Or Enter Image URL">
            </div>
            <button type="submit" class="btn btn-primary">Add Blog Post</button>
        </form>

        <h2>Cadets List</h2>
        <table class="table table-bordered" id="cadetsTable">
            <thead>
                <tr>
                    <th>Cadet ID</th>
                    <th>Name</th>
                    <th>Rank</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.getElementById('cadetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cadetID = document.getElementById('cadetID').value;
            const cadetName = document.getElementById('cadetName').value;
            const cadetRank = document.getElementById('cadetRank').value;

            try {
                const response = await fetch('https://qa-admin-zj4d.onrender.com/api/cadets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cadetID, name: cadetName, rank: cadetRank })
                });
                const data = await response.json();
                alert(data.message);
                loadCadets(); // Refresh cadets list
            } catch (error) {
                console.error('Error adding cadet:', error);
            }
        });

        document.getElementById('blogForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('blogTitle').value;
            const content = document.getElementById('blogContent').value;
            const image = document.getElementById('blogImage').files[0];

            const formData = new FormData();
            formData.append('title', title);
            formData.append('content', content);
            if (image) {
                formData.append('image', image);
            }

            try {
                const response = await fetch('https://qa-admin-zj4d.onrender.com/api/blogs', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                alert(data.message);
                document.getElementById('blogForm').reset(); // Reset the form after submission
            } catch (error) {
                console.error('Error adding blog post:', error);
            }
        });

        async function loadCadets() {
            const response = await fetch('https://qa-admin-zj4d.onrender.com/api/cadets');
            const cadets = await response.json();
            const tbody = document.getElementById('cadetsTable').querySelector('tbody');
            tbody.innerHTML = '';
            cadets.forEach(cadet => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${cadet.cadetID}</td>
                    <td>${cadet.name}</td>
                    <td>${cadet.rank}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editCadet('${cadet._id}')">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCadet('${cadet._id}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        loadCadets();

        function makeBold() {
            const content = document.getElementById('blogContent');
            content.style.fontWeight = content.style.fontWeight === 'bold' ? 'normal' : 'bold';
        }

        function makeItalic() {
            const content = document.getElementById('blogContent');
            content.style.fontStyle = content.style.fontStyle === 'italic' ? 'normal' : 'italic';
        }

        document.getElementById('fontSelect').addEventListener('change', (e) => {
            document.getElementById('blogContent').style.fontFamily = e.target.value;
        });
    </script>
</body>
</html>
