<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCC Blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5">Welcome to NCC Blog</h1>
        <h2 class="text-center mt-4">Latest Blogs</h2>
        <div id="blogsContainer" class="mt-4">
            <!-- Blog posts will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const blogApiUrl = 'https://qa-admin-zj4d.onrender.com/api/blogs';

        async function fetchBlogs() {
            const response = await fetch(blogApiUrl);
            const blogs = await response.json();
            const blogsContainer = document.getElementById('blogsContainer');

            blogsContainer.innerHTML = ''; // Clear existing data

            blogs.forEach(blog => {
                const blogPost = `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${blog.title}</h5>
                            <p class="card-text">${blog.content.substring(0, 100)}...</p>
                            <a href="#" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                `;
                blogsContainer.insertAdjacentHTML('beforeend', blogPost);
            });
        }

        window.onload = fetchBlogs; // Load blogs on page load
    </script>
</body>
</html>
