<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCC Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        table {
            margin-top: 20px;
        }

        .btn-edit {
            color: #ffc107;
        }

        .btn-delete {
            color: #dc3545;
        }

        .btn-edit:hover,
        .btn-delete:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">NCC Admin Panel</h1>
        <form id="cadetForm">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="cadetName" placeholder="Cadet Name" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="cadetRank" placeholder="Rank" required>
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" id="cadetYear" placeholder="Year" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Cadet</button>
        </form>

        <table class="table table-striped mt-4" id="cadetsTable">
            <thead>
                <tr>
                    <th>Cudet ID</th>
                    <th>Name</th>
                    <th>Rank</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cadetsBody">
                <!-- Cadets will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = 'https://qa-ncc-1.onrender.com'; // Update with your API URL

        // Load cadets
        function loadCadets() {
            $.get(`${apiUrl}/cadets`, function (cadets) {
                $('#cadetsBody').empty();
                cadets.forEach(cadet => {
                    $('#cadetsBody').append(`
                        <tr>
                            <td>${cadet.id}</td>
                            <td>${cadet.name}</td>
                            <td>${cadet.rank}</td>
                            <td>${cadet.year}</td>
                            <td>
                                <button class="btn btn-edit" onclick="editCadet(${cadet.id})">Edit</button>
                                <button class="btn btn-delete" onclick="deleteCadet(${cadet.id})">Delete</button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        // Add cadet
        $('#cadetForm').submit(function (event) {
            event.preventDefault();
            const name = $('#cadetName').val();
            const rank = $('#cadetRank').val();
            const year = $('#cadetYear').val();

            $.post(`${apiUrl}/cadets`, { name, rank, year }, function () {
                loadCadets();
                $('#cadetForm')[0].reset();
            });
        });

        // Edit cadet
        function editCadet(id) {
            $.get(`${apiUrl}/cadets/${id}`, function (cadet) {
                $('#cadetName').val(cadet.name);
                $('#cadetRank').val(cadet.rank);
                $('#cadetYear').val(cadet.year);
                $('#cadetForm').off('submit').submit(function (event) {
                    event.preventDefault();
                    $.ajax({
                        url: `${apiUrl}/cadets/${id}`,
                        type: 'PUT',
                        data: {
                            name: $('#cadetName').val(),
                            rank: $('#cadetRank').val(),

        }

                $.ajax({
                    url: `${apiUrl}/cadets/${id}`,
                    type: 'DELETE',
                    success: function () {
                        loadCadets();
                    }
                });
            }
        }

        $(document).ready(function () {
            loadCadets();
        });
    </script>
</body>

</html>
