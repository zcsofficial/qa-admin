<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white sidebar" id="sidebar">
            <div class="sidebar-heading text-center py-4 primary-text">
                <i class="fas fa-user-cog fa-2x"></i> Admin Panel
            </div>
            <nav class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-pencil-alt mr-2"></i> Posts
                </a>
            </nav>
        </div>
        
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>
                <h1 class="ml-3">Dashboard</h1>
                <div class="ml-auto">
                    <span class="mr-2">Admin</span>
                    <button class="btn btn-danger btn-sm">Logout</button>
                </div>
            </nav>
            
            <div class="container-fluid mt-4">
                <h2>Welcome to your Dashboard!</h2>

                <h3>Manage Posts</h3>
                <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#createPostModal">
                    <i class="fas fa-plus"></i> Add New Post
                </button>
                
                <table id="postTable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Content</th>
                            <th>Author</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="postTableBody">
                        <!-- Content to be loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for Creating a New Post -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="createPostForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createPostLabel">Add New Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="postTitle">Title</label>
                            <input type="text" class="form-control" id="postTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="postContent">Content</label>
                            <textarea class="form-control" id="postContent" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="postAuthor">Author</label>
                            <input type="text" class="form-control" id="postAuthor" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            $('#postTable').DataTable();
            loadPosts();

            // Function to load all posts
            function loadPosts() {
                $.get('http://127.0.0.1:5000/api/posts', function(data) {
                    let postRows = '';
                    data.posts.forEach(function(post) {
                        postRows += `
                            <tr>
                                <td>${post.title}</td>
                                <td>${post.content}</td>
                                <td>${post.author}</td> <!-- Display author -->
                                <td>
                                    <button class="btn btn-sm btn-warning edit-post" data-id="${post.id}" data-title="${post.title}" data-content="${post.content}">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-sm btn-danger delete-post" data-id="${post.id}">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>`;
                    });
                    $('#postTableBody').html(postRows);
                });
            }

            // Handle create post form submission
            $('#createPostForm').submit(function(e) {
                e.preventDefault();
                const title = $('#postTitle').val();
                const content = $('#postContent').val();
                const author = $('#postAuthor').val(); // Include author

                $.ajax({
                    url: 'http://127.0.0.1:5000/api/post',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ title, content, author }),
                    success: function(response) {
                        alert(response.message);
                        $('#createPostModal').modal('hide');
                        loadPosts();
                    },
                    error: function() {
                        alert('Error creating post.');
                    }
                });
            });

            // Handle delete post
            $(document).on('click', '.delete-post', function() {
                const postId = $(this).data('id');
                if (confirm('Are you sure you want to delete this post?')) {
                    $.ajax({
                        url: `http://127.0.0.1:5000/api/post/${postId}`,
                        type: 'DELETE',
                        success: function(response) {
                            alert(response.message);
                            loadPosts();
                        },
                        error: function() {
                            alert('Error deleting post.');
                        }
                    });
                }
            });
        });

        // Toggle sidebar
        $('#menu-toggle').click(function() {
            $('#sidebar').toggleClass('toggled');
        });
    </script>
</body>
</html>
