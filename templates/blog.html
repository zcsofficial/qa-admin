<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">My Blog</h1>
        <div id="postsContainer" class="mt-4">
            <!-- Blog posts will be dynamically loaded here -->
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            loadPosts();

            // Function to load all posts
            function loadPosts() {
                $.get('https://qa-admin-1.onrender.com/api/posts', function(data) {
                    let postsHtml = '';
                    
                    // Ensure 'posts' is present in the response
                    if (data && data.posts && data.posts.length > 0) {
                        data.posts.forEach(function(post) {
                            postsHtml += `
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <h5 class="card-title">${post.title}</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">by ${post.author || 'Unknown'}</h6>
                                        <p class="card-text">${post.content}</p>
                                    </div>
                                </div>`;
                        });
                    } else {
                        postsHtml = '<p class="text-warning">No posts available.</p>';
                    }
                    
                    $('#postsContainer').html(postsHtml);
                }).fail(function(xhr) {
                    $('#postsContainer').html('<p class="text-danger">Error loading posts: ' + xhr.responseJSON.message + '</p>');
                });
            }
        });
    </script>
</body>
</html>
